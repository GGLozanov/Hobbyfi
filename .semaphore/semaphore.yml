version: v1.0
name: Android
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29'
global_job_config:
  secrets:
    - name: projectHobbyfiSecrets
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build
blocks:
  - name: Bundle
    task:
      jobs:
        - name: Bundle Project
          commands:
            - chmod +x gradlew
            - ./gradlew bundle
      env_vars:
        - name: EXT_HOBBYFI_KOTLIN_VERSION
          value: 1.4.30
    skip:
      when: branch = 'master' OR branch = 'dev'
  - name: Build
    task:
      jobs:
        - name: Build Project
          commands:
            - chmod +x gradlew
            - ./gradlew build -Dorg.gradle.jvmargs=-Xmx1536m --stacktrace
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache
      env_vars:
        - name: EXT_HOBBYFI_KOTLIN_VERSION
          value: 1.4.30
    skip:
      when: branch =~ '^feature\/'
  - name: Lint
    skip:
      when: pull_request !~ '.*'
    task:
      jobs:
        - name: Analyze Code
          commands:
            - ./gradlew lint
      env_vars:
        - name: EXT_HOBBYFI_KOTLIN_VERSION
          value: 1.4.30
